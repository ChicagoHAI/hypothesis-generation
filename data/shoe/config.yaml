task_name: shoe
label_classes:
    - white
    - red
    - orange
    - green
    - blue
    - black
train_data_path: ./data/shoe/shoe_train.json
val_data_path: ./data/shoe/shoe_val.json
test_data_path: ./data/shoe/shoe_test.json
prompt_templates:
    observations: |
        A customer is ${appearance}. This customer bought a pair of ${label} shoes.
    knn_info_prompt: |
        A customer is ${appearance}. This customer bought a pair of ${label} shoes.
    few_shot_prefix: |
        Here are some examples of customers with certain features buying certain products:
parser: |-
    import re
    
    def extract_label(text):
        if text is None:
            return 'other'

        pattern = r"final answer:\s+(white|red|orange|green|blue|black)"

        match = re.search(pattern, text.lower())
        if match:
            answer = match.group(1)
            if answer in ['white', 'red', 'orange', 'green', 'blue', 'black']:
                return answer
            else:
                return "other"

        return 'other'